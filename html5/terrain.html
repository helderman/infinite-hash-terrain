<!DOCTYPE html>
<html>
<head>
<title>Terrain</title>
<link rel="stylesheet" type="text/css" href="terrain.css">
</head>
<body>
<canvas id="canvas" width="480" height="360"></canvas>
<div id="help" class="dialog" style="display:block">
<div><b>Infinite Hash Terrain</b></div>
<div>arrow keys = move</div>
<div>Q/W = rotate left/right</div>
<div>A/Z = zoom in/out</div>
<div>H/I = toggle help/info</div>
</div>
<div id="info" class="dialog" style="display:block">
<div>Center position: (<span id="info_center"></span>)</div>
<div>Rotation: <span id="info_rotation"></span>&deg;</div>
<div>Scale: <span id="info_scale"></span></div>
<div>Pixels: <span id="info_pixels"></span></div>
<div>Hashes per frame: <span id="info_hashes"></span></div>
<div>FPS: <span id="info_fps"></span></div>
</div>
<script type="text/javascript" src="terrain.js"></script>
</body>
</html>
